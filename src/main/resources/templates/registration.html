<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Easy Estate - Registration</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Other CSS Files -->
  <link th:href="@{/css/animate.css/animate.min.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/swiper/swiper-bundle.min.css}" rel="stylesheet" />

  <!-- Main CSS File -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" th:href="@{/}">Easy <span class="color-b">Estate</span></a>

      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/properties/submit}">Submit Property</a>
          </li>

          <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href="@{/admin/amenities}">Amenities</a>
              <a class="dropdown-item" th:href="@{/admin/countries}">Countries</a>
              <a class="dropdown-item" th:href="@{/admin/currencies}">Currencies</a>
              <a class="dropdown-item" th:href="@{/admin/types}">Types</a>
              <a class="dropdown-item" th:href="@{/admin/status}">Status</a>
              <a class="dropdown-item" th:href="@{/admin/properties}">Properties</a>
            </div>
          </li>

          <li class="nav-item"></li>
          <li class="nav-item"></li>
          <li class="nav-item"></li>
          <li class="nav-item"></li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" sec:authentication="name" data-bs-toggle="dropdown"></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href="@{/user/profile}">My Profile</a>
              <a class="dropdown-item" th:href="@{/user/properties}">My Properties</a>
              <a class="dropdown-item" th:href="@{/properties/submit}">Submit Property</a>
              <a class="dropdown-item" th:href="@{/user/password}">Change Password</a>
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
          </li>

          <li sec:authorize="isAnonymous()" class="nav-item">
            <div class="btn-group" role="group">
              <a th:href="@{/login}" class="btn custom-success-button">Login</a>
              <a th:href="@{/registration}" class="btn custom-primary-button">Register</a>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navbar -->

  <!-- #main -->
  <main id="main">

  <!-- Intro Single -->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Registration</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Registration
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- End Intro Single -->

  <!-- Registration -->
  <section id="registration">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-12">
              <form th:action="@{/registration}" th:object="${userDTO}" method="POST" class="easy-form">
                <div class="row">
                  <div th:if="${param.success}" class="col-md-12">
                    <div class="alert alert-success">You have been registrated successfully</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg form-control-a" placeholder="e.g. myusername" required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="number">Phone Number</label>
                      <input type="text" th:field="*{number}" id="number" class="form-control form-control-lg form-control-a" placeholder="e.g. +48577991061" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg form-control-a" placeholder="e.g. Shahin" required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="surname">Surname</label>
                      <input type="text" th:field="*{surname}" id="surname" class="form-control form-control-lg form-control-a" placeholder="e.g. Mehrabov" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg form-control-a" placeholder="e.g. myemail@gmail.com" required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg form-control-a" placeholder="******" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <button type="submit" class="btn custom-success-button btn-lg">Register</button>
                      <a th:href="@{/}" class="btn custom-danger-button btn-lg">Discard</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Registration -->

  </main>
  <!-- End #main -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Other JS Files -->
  <script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/swiper/swiper-bundle.min.js}"></script>

  <!-- Main JS File -->
  <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
